<h1>2022 Proposal Form</h1>
<div id="wrapper">
<form action="" method="post" id="proposal2014">
<div id="formcol1">

    <fieldset>
    <legend>Speaker Info</legend>
    <p>ATTENTION!: All boxes that have a grey background are required.</p>
        
 <ul>
	<li>
        <label for="fstspkr1">First Name:</label>
        <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" required/>
    </li>
       


 	<li>
        <label for="lstname1">Last Name:</label>
        <input id="lstname1" name="lstname1" type="text" class="reqfield" required/>
    </li>
<li>
	<label for="title1">Title:</label>
    <input id="title1" name="title1" type="text" class="reqfield" />
</li>
<li>
	<label for="company1">Company:</label>
    <input id="company1" name="company1" type="text" class="reqfield" />
</li>
<li>
	<labe for ="department1">Department:</label>
	<input id="department1" name="department1" type="text" />
</li>
<li>
	<label for = "address1">Address:</span>
	<input id="address1" class="reqfield" name="address1" type="text" title="Required field" required/>
</li>
</ul>
</fieldset>
</div> <!-- end of formcol1 div -->
    <div id="multchoice">
    
        <fieldset>
            <legend>Type of Presentation</legend>
            <p>ATTENTION!: This field is required</p>
    
            <p><span><input value="1" id="TypeofPres_lec" name="p-type" type="radio" required/> <label for="TypeofPres_lec">Lecture</label> </span>
            
            <span><input value="2" id="TypeofPres_lab" name="p-type" type="radio"  required/><label for="TypeofPres_lab">Lab</label></span></p>

        </fieldset>
            
 	<p class="submit-button"><input type="submit" value="Submit your proposal" /></p>
    </div> <!-- end of multchoice div -->


</form>
